<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    const myObject = { message: "Hello!" };
    // Convert object to a string before setting innerHTML
    document.getElementById("myDiv").innerHTML = JSON.stringify(myObject); 
  </script>
</body>
</html>
